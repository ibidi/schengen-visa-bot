{% block scripts %}
<script>
    const socket = io();
    let isChecking = false;

    // Sayfa yÃ¼klendiÄŸinde mevcut durumu al
    fetch('/status')
        .then(response => response.json())
        .then(data => updateStatus(data));

    // WebSocket durum gÃ¼ncellemeleri
    socket.on('status_update', function(data) {
        updateStatus(data);
    });

    // Yeni bildirim geldiÄŸinde
    socket.on('new_notification', function(data) {
        // Bildirim sesi Ã§al
        const audio = new Audio('/static/notification.mp3');
        audio.play();

        // MasaÃ¼stÃ¼ bildirimi gÃ¶ster
        if ('Notification' in window && Notification.permission === 'granted') {
            new Notification('Yeni Randevu Bulundu!', {
                body: `${data.country} - ${data.city}\n${data.message}`,
                icon: '/static/notification-icon.png'
            });
        }

        // Bildirim mesajÄ±nÄ± gÃ¶ster
        showNotification(`ðŸŽ‰ Yeni randevu bulundu!\n${data.country} - ${data.city}\n${data.message}`, 'success');
        
        // LoglarÄ± gÃ¼ncelle
        updateLogs();
    });

    function updateStatus(data) {
        isChecking = data.is_active;
        const statusDiv = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        if (isChecking) {
            statusDiv.className = 'alert alert-success';
            statusDiv.textContent = `${data.country} - ${data.city} iÃ§in kontrol aktif (${data.frequency} dakika)`;
            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';
        } else {
            statusDiv.className = 'alert alert-info';
            statusDiv.textContent = 'Kontrol durumu: Pasif';
            startBtn.style.display = 'block';
            stopBtn.style.display = 'none';
        }
    }

    // Form gÃ¶nderimi
    document.getElementById('checkForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = {
            country: document.getElementById('country').value,
            city: document.getElementById('city').value,
            frequency: document.getElementById('frequency').value
        };

        fetch('/start_check', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Hata: ' + data.error);
            }
            updateLogs();
        });
    });

    // Durdurma butonu
    document.getElementById('stopBtn').addEventListener('click', function() {
        fetch('/stop_check', {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Hata: ' + data.error);
            }
            updateLogs();
        });
    });

    // LoglarÄ± gÃ¼ncelle
    function updateLogs() {
        fetch('/logs')
            .then(response => response.json())
            .then(logs => {
                const tbody = document.getElementById('logTable');
                tbody.innerHTML = '';
                logs.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${log.date}</td>
                        <td>${log.country}</td>
                        <td>${log.city}</td>
                        <td>${log.status}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
    }

    // Periyodik log gÃ¼ncellemesi
    setInterval(updateLogs, 30000);
    updateLogs();
</script>
{% endblock %}
